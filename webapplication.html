<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifieds - Buy & Sell</title>
    <link rel="stylesheet" href="webapplication.css">
</head>
<body>
    <header>
        <h1>Classifieds</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="create-listing.html">Create Listing</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <h2>Available Products</h2>
        <input type="text" id="search" placeholder="Search products..." />

        <div id="productList">
            <!-- Example product listing -->
            <div class="product">
                <h3>RX100</h3>
                <p> 1995 Production.</p>
                <p>Price: <span class="price">â‚¹85,000</span></p>
                <img src="image.jpg" alt="Product Image" class="product-image" />
                <button class="add-to-cart">Add to Cart</button>
                <button class="like">Like</button> <span class="like-count">0</span>
                <button class="dislike">Dislike</button> <span class="dislike-count">0</span>
                <div class="comment-section">
                    <input type="text" placeholder="Add a comment...">
                    <button class="add-comment">Comment</button>
                </div>
                <div class="comments"></div>
            </div>
            <!-- More products can be added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Classifieds. All rights reserved.</p>
    </footer>

    <script src="webapplication.js"></script>
</body>
</html>

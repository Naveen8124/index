<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Web Development Lab</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background and font settings */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Center the content */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Subheading */
        h2 {
            color: #16a085;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        /* Experiment list heading */
        h3 {
            font-size: 1.2em;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Experiment links styling */
        .experiment-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .experiment-links a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .experiment-links a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1em;
            color: #95a5a6;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .experiment-links a {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Full Stack Web Development Lab </h1>
    <h2>VISHWA G (810022205109) </h2>
    <h3> List Of Expiriments </h3>
    
    <div class="experiment-links">
        <a href="portfolio.html" onclick="showAlert('Portfolio')">Portfolio</a>
        <a href="todolist.html" onclick="showAlert('To-Do List')">To-Do List</a>
        <a href="microblog.html" onclick="showAlert('Microblog')">Microblog</a>
        <a href="fooddeliveryapp.html" onclick="showAlert('Food Delivery App')">Food Delivery App</a>
        <a href="webapplication.html" onclick="showAlert('Web Application')">Web Application</a>
    </div>
</div>

<footer>
    <p>&copy; .</p>
</footer>

<script>
    // JavaScript function to show an alert with the experiment name
    function showAlert(experiment) {
        alert("You are visiting: " + experiment);
    }
</script>

</body>
</html>

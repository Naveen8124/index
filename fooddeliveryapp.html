<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fooddelivery.css">
  <title>Food Delivery</title>
</head>
<body>
  <header>
    <h1>Food Delivery Website</h1>
  </header>
  

  <div class="menu">
    <div class="item">
      <img src="burger.jpg" alt="Burger">
      <h2>Burger</h2>
      <p>Delicious Burger 🍔.</p>
      <span class="price">₹150</span>
      <button class="add-to-cart">Add To Cart</button>
    </div>
    <div class="item">
      <img src="pizza.jpg" alt="Pizza">
      <h2>Pizza</h2>
      <p>Classic Pizza 🍕.</p>
      <span class="price">₹100</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
     <div class="item">
      <img src="biryani.jpg" alt="Biryani">
      <h2>Biryani</h2>
      <p>Always Favourite Food 😋.</p>
      <span class="price">₹220</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
     <div class="item">
     <img src="fishfry.jpg" alt="Fishfry">
     <h2>Fishfry</h2>
     <p>Spicy Fishfry 🐟.</p>
     <span class="price">₹120</span>
     <button class="add-to-cart">Add To Cart</button>
     </div>
     <div class="item">
     <img src="icecream.jpg" alt="IceCream">
      <h2>IceCream</h2>
     <p>StrawBerry Flavor 🍧.</p>
     <span class="price">₹60</span>
     <button class="add-to-cart">Add To Cart</button>
     </div>
     <div class="item">
     <img src="coffee.jpg" alt="Coffee">
      <h2>Coffee</h2>
     <p>Hot Coffee 🍵.</p>
     <span class="price">₹30</span>
     <button class="add-to-cart">Add To Cart</button>
     


    <!-- Add more items here -->
  </div>
  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: ₹<span id="cart-total">₹0.00</span></h3>
  </div>
  <script src="fooddelivery.js"></script>
</body>
